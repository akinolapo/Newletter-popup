<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Popup</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Popup Demo Content</h1>
            <p>
                Nullam varius erat eu felis tincidunt, in consequat orci posuere. Curabitur velit diam, scelerisque non lacinia in, ultricies vel turpis.</p>
        </div>

        <div class="modal-container" id="modal-container">
            <div class="modal" id="modal">

                <button class="close-btn" id="close"><i class="fa fa-times"></i></button>
                <div class="modal-content">
                    <div class="header">
                        <h2 class="logo">Lorem Ipsum</h2>
                        <p class="tagline">Something awesome is coming.</p>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    </div>
                    <form>
                        <input type="text" placeholder="Subscribe to our newsletter">
                        <button class="subscribe">subscribe</button>
                    </form>
                    <div class="social-media">
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-behance"></i>
                        <i class="fab fa-google-plus-g"></i>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="pop.js"></script>
</body></html>
